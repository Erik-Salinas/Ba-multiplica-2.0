<!DOCTYPE html>
<html>
    <head>
        <title>Lista de Productos</title>
        <style>
            ul {
            list-style-type: none;
            padding: 0;
            }
        
            li {
            margin-bottom: 10px;
            }
        </style>
    </head>

    <body>
        <h1>Lista de Productos</h1>
        <ul id="productos-lista"></ul>
        
        <h2>Agregar Producto</h2>
        <form id="agregar-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            <label for="precio">Precio:</label>
            <input type="number" id="precio" required>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" required>
            <button type="submit">Agregar</button>
        </form>
        
        <script>
            // Paso 1: Leer el contenido del archivo JSON
            const productos = [
            {
                "id": 1,
                "nombre": "Remera",
                "precio": 5000,
                "cantidad": 10
            },
            {
                "id": 2,
                "nombre": "Pantalón",
                "precio": 7000,
                "cantidad": 5
            },
            {
                "id": 3,
                "nombre": "Zapatillas",
                "precio": 50000,
                "cantidad": 2
            }
            ];

            // Paso 2: Mostrar la lista de productos en la página
            const productosLista = document.getElementById("productos-lista");

            productos.forEach(producto => {
                const li = document.createElement("li");
                li.textContent = `${producto.nombre} - Precio: $${producto.precio} - Cantidad: ${producto.cantidad}`;
                // es recomendable que utilices el símbolo ` para este tipo de operaciones
                productosLista.appendChild(li);
            });

            // Paso 3: Agregar un nuevo producto
            const agregarForm = document.getElementById("agregar-form");

            agregarForm.addEventListener("submit", event => {
            event.preventDefault();

            const nombre = document.getElementById("nombre").value;
            const precio = parseFloat(document.getElementById("precio").value);
            const cantidad = parseInt(document.getElementById("cantidad").value);

            const nuevoProducto = {
                id: productos.length + 1,
                nombre: nombre,
                precio: precio,
                cantidad: cantidad
            };

            productos.push(nuevoProducto);

            const li = document.createElement("li");
            li.textContent = `${nuevoProducto.nombre} - Precio: $${nuevoProducto.precio} - Cantidad: ${nuevoProducto.cantidad}`;
            productosLista.appendChild(li);

            agregarForm.reset();
            });
        </script>
    </body>
</html>
